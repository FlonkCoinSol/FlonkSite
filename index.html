<!DOCTYPE html>

        <script src="jquery-3.6.1.min.js"></script>
        <style>

            body{
                background-color: white;
                color: black;
                font-size: 25px;
                font-weight: bold;
            }

            .top-section img{
            margin-left: 5vw;
            width:90vw; /*width of your image*/
            height:100vh; /*height of your image*/
            }



            #triangle-down {
            width: 0;
            height: 0;
            border-left: 50px solid transparent;
            border-right: 50px solid transparent;
            border-top: 100px solid orange;
            margin-left: 50vw;
            margin-top: 88vh;
            transition-property: font-size;
            animation: MoveUpDown 1s linear infinite;
            position: absolute;
            left: 0;
            bottom: 0;
            }

            @keyframes MoveUpDown {
            0%, 100% {
            bottom: 0;
            }
            50% {
            bottom: 100px;
            }
        }

            #main-section{
                position: relative;
            }

            #info-section img{
                max-width: 10vw;
                height: auto;
            }


            #info-section{
                max-width:90vw;
                height:auto;
                text-align: center;
                margin-left: 5vw;
                margin-top: 35vh;
                padding-bottom: 20vh;
                inline-size: 90vw; 
                overflow: hidden;
            }

            h1{
                font-size: 5em;
            }


            @media only screen and (max-width: 749px) {
                 body {
                    background-color: white;
                    padding: 0;
                    margin: 0;
                    text-align: center;
                 }

            }
            .top-section img{
                padding-left: 0;
                margin-left: 0;
            width:100vw; /*width of your image*/

            #info-section{

                inline-size: 90vw;

            }

            #triangle-down {

            height: 0;

            border-right: 50px solid transparent;
            border-top: 30px solid orange;

            margin-left: 45vw;
            margin-top: 88vh;
            transition-property: font-size;
            animation: MoveUpDown 1s linear infinite;
            position: absolute;
            left: 0;
            bottom: 0;
            visibility: hidden;
            }

            #info-section img{
                max-width: 20vw;
                height: auto;
            }
            }


        </style>
